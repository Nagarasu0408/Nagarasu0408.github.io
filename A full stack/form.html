<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form with Validation</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form id="myForm" onsubmit="return validateForm()">
        <h2>Registration Form</h2>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <span id="usernameError" class="error">Username is required</span>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span id="passwordError" class="error">Password is required</span>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <span id="confirmPasswordError" class="error">Please confirm your password</span>
        <label>Gender:</label>
        <label><input type="radio" name="gender" value="male">Male</label>
        <label><input type="radio" name="gender" value="female">Female</label>
        <label><input type="radio" name="gender" value="other">Other</label>
        <span id="genderError" class="error">Please select your gender</span>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span id="emailError" class="error">Please enter a valid email address</span>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select Country</option>
            <option value="us">India</option>
            <option value="us">United States</option>
            <option value="ca">Canada</option>
            <option value="uk">United Kingdom</option>
        </select>
        <span id="countryError" class="error">Please select your country</span>

        <label><input type="checkbox" id="agreeTerms" required> I agree to the terms and conditions</label>
        <span id="agreeTermsError" class="error">You must agree to the terms and conditions</span>

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
